<!-- Notifications -->
<div class="header-notifications" [ngClass]="isDropDown?'active':''">

  <!-- Trigger -->
  <div class="header-notifications-trigger">
    <a href="#" (click)="handleClickIcon.emit(); false;"><i class="icon-feather-bell"></i><span>4</span></a>
  </div>

  <!-- Dropdown -->
  <div class="header-notifications-dropdown" (mouseleave)="handleMouseLeave.emit()">

    <div class="header-notifications-headline">
      <h4>Notifications</h4>
      <button class="mark-as-read ripple-effect-dark" title="Mark all as read" data-tippy-placement="left">
        <i class="icon-feather-check-square"></i>
      </button>
    </div>

    <div class="header-notifications-content">
      <div class="header-notifications-scroll" data-simplebar>
        <ul>
          <!-- Notification -->
          <li class="notifications-not-read">
            <a href="dashboard-manage-candidates.html">
              <span class="notification-icon"><i class="icon-material-outline-group"></i></span>
              <span class="notification-text">
                <strong>Michael Shannah</strong> applied for a job <span class="color">Full Stack Software
                  Engineer</span>
              </span>
            </a>
          </li>

          <!-- Notification -->
          <li>
            <a href="dashboard-manage-bidders.html">
              <span class="notification-icon"><i class=" icon-material-outline-gavel"></i></span>
              <span class="notification-text">
                <strong>Gilbert Allanis</strong> placed a bid on your <span class="color">iOS App Development</span>
                project
              </span>
            </a>
          </li>

          <!-- Notification -->
          <li>
            <a href="dashboard-manage-jobs.html">
              <span class="notification-icon"><i class="icon-material-outline-autorenew"></i></span>
              <span class="notification-text">
                Your job listing <span class="color">Full Stack PHP Developer</span> is expiring.
              </span>
            </a>
          </li>

          <!-- Notification -->
          <li>
            <a href="dashboard-manage-candidates.html">
              <span class="notification-icon"><i class="icon-material-outline-group"></i></span>
              <span class="notification-text">
                <strong>Sindy Forrest</strong> applied for a job <span class="color">Full Stack Software
                  Engineer</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>
