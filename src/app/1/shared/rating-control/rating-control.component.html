<div style="display: flex; align-items: center;">
  <ng-template #t let-fill="fill">
    <span class="star" [class.full]="fill === 100">
      <span class="half" [style.width.%]="fill">&#x02605;</span>&#x02605;
    </span>
  </ng-template>

  <ion-badge color="warning" style="color:white; margin-right: 1rem;">{{value}}</ion-badge>

  <ngb-rating (rateChange)="handleNgbRateChanged($event)" [starTemplate]="t" [readonly]="false" [max]="5"></ngb-rating>
</div>
