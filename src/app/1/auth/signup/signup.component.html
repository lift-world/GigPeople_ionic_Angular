<!-- Titlebar
  ================================================== -->
<div id="titlebar" class="gradient">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h2>Register</h2>

      </div>
    </div>
  </div>
</div>


<!-- Page Content
  ================================================== -->
<div class="container">
  <div class="row">
    <div class="col-xl-5 offset-xl-3">

      <div class="login-register-page">
        <!-- Welcome Text -->
        <div class="welcome-text">
          <h3 style="font-size: 26px;">Let's create your account!</h3>
          <span>Already have an account? <a [routerLink]="['/login']">Log In!</a></span>
        </div>

        <!-- Account Type -->

        <!-- Form -->
        <form id="register-account-form" (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="input-with-icon-left">
            <i class="icon-feather-user"></i>
            <input type="text" class="input-text with-border" placeholder="First Name" formControlName="firstName" />
          </div>

          <div class="input-with-icon-left">
            <i class="icon-feather-user"></i>
            <input type="text" class="input-text with-border" placeholder="Last Name" formControlName="lastName" />
          </div>

          <div class="input-with-icon-left">
            <i class="icon-material-baseline-mail-outline"></i>
            <input type="text" class="input-text with-border" placeholder="Email Address" formControlName="email" />
          </div>

          <div class="input-with-icon-left">
            <i class="icon-line-awesome-map-marker"></i>
            <div style="margin-left: 48px;">
              <app-country-picker formControlName="country"></app-country-picker>
            </div>
          </div>

          <div class="input-with-icon-left" title="Should be at least 8 characters long" data-tippy-placement="bottom">
            <i class="icon-material-outline-lock"></i>
            <input type="password" class="input-text with-border" placeholder="Password" formControlName="password" />
          </div>

          <div class="input-with-icon-left">
            <i class="icon-material-outline-lock"></i>
            <input type="password" class="input-text with-border" placeholder="Confirm Password"
              formControlName="confirm" />
          </div>

          <app-recaptcha (handleToggle)="handleRecaptcha($event)"></app-recaptcha>

          <div *ngIf="form.touched && form.invalid" style="text-align:center; color: red;">Please fill with valid form
            data.
          </div>
          <!-- Button -->
          <ion-button type="submit" class="full-width margin-top-10" [disabled]="!form.valid || isLoading">
            <ion-spinner *ngIf="isLoading"></ion-spinner>
            Register
          </ion-button>
        </form>

        <br>

        <!-- Social Login -->
        <p style="text-align: center;">By Continuing this You are agreeing to our <span
            style="color:black;font-weight: bold">Terms of services</span> and <span
            style="color:black;font-weight: bold">Privacy Policy</span></p>
        <div class="social-login-separator"><span>or</span></div>
        <div class="social-login-buttons">
          <button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Register via
            Facebook</button>
          <button class="google-login ripple-effect"><i class="icon-brand-google"></i> Register via Google</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->

<app-footer></app-footer>
