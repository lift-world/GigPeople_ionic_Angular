<!-- Titlebar
================================================== -->
<ion-spinner *ngIf="isLoading"></ion-spinner>
<div *ngIf="!isLoading" class="single-page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="single-page-header-inner">
          <div class="left-side">
            <div class="header-details">
              <h3>{{task.title}}</h3>

            </div>
          </div>
          <div class="right-side">
            <div class="salary-box">
              <div class="salary-type">Project Budget</div>
              <div class="salary-amount">${{task.minBudget}} - ${{task.maxBudget}}</div>
            </div>
          </div>
        </div>

        <ul ngbNav class="nav-tabs" [activeId]="router.url.split('/').pop()">
          <li [ngbNavItem]="link.url" *ngFor="let link of links">
            <a ngbNavLink [routerLink]="link.url">{{ link.title }}</a>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>

<router-outlet *ngIf="!isLoading"></router-outlet>
