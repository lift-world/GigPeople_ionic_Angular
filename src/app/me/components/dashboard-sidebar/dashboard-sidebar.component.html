<!-- Dashboard Sidebar
	================================================== -->
<div class="dashboard-sidebar" style="min-width: 200px;">
  <div class="dashboard-sidebar-inner" data-simplebar>
    <div class="dashboard-nav-container">

      <!-- Responsive Navigation Trigger -->
      <a href="#" class="dashboard-responsive-nav-trigger">
        <span class="hamburger hamburger--collapse">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </span>
        <span class="trigger-title">Dashboard Navigation</span>
      </a>

      <!-- Navigation -->
      <div class="dashboard-nav">
        <div class="dashboard-nav-inner">

          <ul>
            <li [routerLink]="'dashboard'" routerLinkActive="active">
              <a href="#"><i class="icon-material-outline-dashboard"></i> Dashboard</a>
            </li>

            <li [routerLink]="'messages'" routerLinkActive="active">
              <a href="#"><i class="icon-material-outline-question-answer"></i> 
                Messages 
                <span class="nav-tag" *ngIf="unreadMsgsCnt>0">{{unreadMsgsCnt}}</span>
              </a>
            </li>
            <li [routerLink]="'bookmarks'" routerLinkActive="active">
              <a href="#"><i class="icon-material-outline-star-border"></i> Bookmarks</a>
            </li>
            <li [routerLink]="'reviews'" routerLinkActive="active">
              <a href="#"><i class="icon-material-outline-rate-review"></i> Reviews</a>
            </li>

            <li [routerLink]="'post-task'" routerLinkActive="active">
              <a href="#"><i class="icon-material-outline-rate-review"></i>Post a Task</a>
            </li>
          </ul>
          

          <ul data-submenu-title="Account">
            <li [routerLink]="'settings'" routerLinkActive="active"><a href="#"><i class="icon-material-outline-settings"></i>Settings</a></li>
            <li><a href="#" (click)="onClickLogout()"><i class="icon-material-outline-power-settings-new"></i> Logout</a>
            </li>
          </ul>

        </div>
      </div>
      <!-- Navigation / End -->

    </div>
  </div>
</div>
<!-- Dashboard Sidebar / End -->
