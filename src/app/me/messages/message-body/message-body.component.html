<!-- Message Content -->
<div class="message-content">

  <div class="messages-headline">
    <h4>{{chat?.other.firstName}} {{chat?.other.lastName}}</h4>
    <a href="#" (click)="false" class="message-action"><i class="icon-feather-trash-2"></i> Delete Conversation</a>
  </div>

  <!-- Message Content Inner -->
  <div class="message-content-inner" style="height: 50vh; overflow-y:auto;" #scrollFrame>

    <!-- Time Sign -->
    <div class="message-time-sign">
      <span>28 June, 2019</span>
    </div>

    <div *ngFor="let msg of chat?.msgs;" [ngClass]="isMine(msg)?'message-bubble me':'message-bubble'">
    <!-- [class]="'message-bubble' + msg.senderId==chat.me._id?' me':''"> -->
      <div class="message-bubble-inner">
        <div class="message-avatar">
          <img [src]="msg.senderId===chat.me._id?chat.me.avatar:chat.other.avatar" alt="" />
        </div>
        <div class="message-text">
          <p>{{msg.content}}</p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- <div class="message-bubble">
      <div class="message-bubble-inner">
        <div class="message-avatar"><img src="assets/images/user-avatar-small-02.jpg" alt="" /></div>
        <div class="message-text">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div> -->
  </div>
  <!-- Message Content Inner / End -->

  <!-- Reply Area -->
  <form class="message-reply" [formGroup]="form"
  (ngSubmit)="onSubmit()" (keydown)="($event.keyCode==13)?onSubmit():null">

    <textarea rows="1" placeholder="Your Message" formControlName="text" (focus)="onFocus()"></textarea>
    <button mat-raised-button color="default" class="margin-right-20"
      type="submit">Send</button>

  </form>

</div>
<!-- Message Content -->
