<!-- Messages -->
<div class="messages-inbox">
  <div class="messages-headline">
    <div class="input-with-icon">
      <input id="autocomplete-input" type="text" placeholder="Search">
      <i class="icon-material-outline-search"></i>
    </div>
  </div>

  <ul  style="min-height: 40vh;">
    <li  *ngFor="let chat of chats; let i=index;"
      [ngClass]="chatId==chat.id?'active-message':''">

      <a [routerLink]="'/me/messages/'+chat.id" (click)="false;">
        <div class="message-avatar"><i class="status-icon status-offline"></i>
          <img [src]="chat.other.avatar" alt="" />
        </div>

        <div class="message-by">
          <div class="message-by-headline">
            <h5>{{chat.other.firstName}} {{chat.other.lastName}}</h5>
            <span>{{chat.msgs.slice(-1)[0].timestamp}}</span>
          </div>
          <p>{{chat.msgs.slice(-1)[0].content}}</p>
        </div>
      </a>
    </li>

  </ul>
</div>
<!-- Messages / End -->
