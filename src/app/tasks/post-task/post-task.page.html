<div class="container" style="padding: 20px;">
  <!-- Dashboard Headline -->
  <div class="dashboard-headline">
    <h3>Post a Task</h3>

  </div>

  <!-- Row -->
  <div class="row">

    <!-- Dashboard Box -->
    <div class="col-xl-12">
      <div class="dashboard-box margin-top-0">

        <!-- Headline -->
        <div class="headline">
          <h3>
            <i class="icon-feather-folder-plus"></i> Task Submission Form
            <a mat-button color="primary" [routerLink]="['/edit-task', '5f5cee2b617f5903c027ab61']">EDIT</a>
          </h3>
        </div>

        <div class="content with-padding padding-bottom-10">
          <!-- Form -->
          <form [formGroup]="form" (submit)="onSubmit()">
            <div class="row">
              <div class="col-xl-4">
                <div class="submit-field">
                  <h5>Project Name</h5>
                  <input type="text" class="with-border" placeholder="e.g. build me a website"
                    [formControlName]="'title'">
                </div>
              </div>

              <div class="col-xl-4">
                <div class="submit-field">
                  <h5>Category</h5>
                  <mat-form-field appearance="outline" style="margin-top: -6px;">
                    <mat-select formControlName="categoryId">
                      <mat-option *ngFor="let food of foods" [value]="food._id">
                        {{food.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="col-xl-4">
                <div class="submit-field">
                  <h5>Location <i class="help-icon" data-tippy-placement="right"
                      title="Leave blank if it's an online job"></i></h5>
                  <div class="input-with-icon">
                    <div id="autocomplete-container">
                      <input class="with-border" type="text" placeholder="Anywhere" formControlName="location">
                    </div>
                    <i class="icon-material-outline-location-on"></i>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>What is your estimated budget?</h5>
                  <div class="row">
                    <div class="col-xl-6">
                      <div class="input-with-icon">
                        <input class="with-border" type="text" placeholder="Minimum" formControlName="minBudget">
                        <i class="currency">USD</i>
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="input-with-icon">
                        <input class="with-border" type="text" placeholder="Maximum" formControlName="maxBudget">
                        <i class="currency">USD</i>
                      </div>
                    </div>
                  </div>
                  <div class="feedback-yes-no margin-top-0">
                    <div class="radio">
                      <input id="radio-1" formControlName="isHourly" type="radio" checked value="false">
                      <label for="radio-1"><span class="radio-label"></span> Fixed Price Project</label>
                    </div>

                    <div class="radio">
                      <input id="radio-2" formControlName="isHourly" type="radio" value="true">
                      <label for="radio-2"><span class="radio-label"></span> Hourly Project</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xl-6">
                <div class="submit-field">
                  <h5>What skills are ? <i class="help-icon" data-tippy-placement="right"
                      title="Up to 5 skills that best describe your project"></i></h5>
                  <div class="keywords-container">
                    <div class="keyword-input-container">
                      <input type="text" class="keyword-input with-border" placeholder="Add Skills" />
                      <button class="keyword-input-button ripple-effect"><i
                          class="icon-material-outline-add"></i></button>
                    </div>
                    <div class="keywords-list">
                      <!-- keywords go here -->
                    </div>
                    <div class="clearfix"></div>
                  </div>

                </div>
              </div>

              <div class="col-xl-12">
                <div class="submit-field">
                  <h5>Describe Your Project</h5>
                  <textarea cols="30" rows="5" class="with-border" formControlName="description"></textarea>
                  <div class="uploadButton margin-top-30">
                    <input class="uploadButton-input" type="file" accept="image/*, application/pdf" id="upload"
                      #filePicker (change)="onImagePicked($event)" />
                    <label class="uploadButton-button ripple-effect" for="upload">Upload Files</label>
                    <span class="uploadButton-file-name">Images or PDF files that might be helpful in describing
                      your project</span>
                  </div>
                  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('myfile').valid">
                    <img [src]="imagePreview" [alt]="form.value.title">
                  </div>
                </div>
              </div>

            </div>

            <!-- <div *ngIf="!f.valid && f.touched" style="text-align:center; color: red;">Please fill with valid form data.</div> -->
            <!-- Button -->
            <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit">
              Post a Task <i class="icon-feather-plus"></i>
            </button>

          </form>

        </div>
      </div>
    </div>

  </div>
  <!-- Row / End -->

</div>
